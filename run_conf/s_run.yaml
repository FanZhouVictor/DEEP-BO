# Sample regression run configuration

credential : "********" # Auth password
title: s20k # Name of this configuration

hp_config: kin8nm-MLP
hp_config_dir: ./hp_conf/

exp_time: 1h # Time to run. The default stop criterion is TIME. 
num_trials: 10 # Number of repeated runs 
max_timeout: 100 # Retry count to failover

train_node: http://127.0.0.1:6100 # set URI of train node

search_space: 
    num_samples: 20000 # Number of initial samples

debug_mode: false # Set true if you enable debug messages